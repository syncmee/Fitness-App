<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>fiT - Onboarding</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.jsdelivr.net/npm/purecounterjs/dist/purecounter.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
<!-- Step Progress -->
<form class="space-y-6 md:space-y-6" action="/onboarding" method="POST">

    <!-- Basic Info Section -->
    <section id="onboarding-basic-info" class="absolute inset-0 items-center justify-center z-[2]">
        <!-- ... (similar structure to previous sections) -->
        <!-- Include name, age, gender, height, weight inputs -->
    </section>

    <!-- Fitness Profile Section -->
    <section id="onboarding-fitness-profile" class=" absolute inset-0 items-center justify-center z-[2]">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:max-w-lg lg:max-w-md xl:p-0 dark:bg-black/90 dark:border-white">
                <div class="p-8 space-y-6 md:space-y-8">
                    <!-- Progress bar -->
                    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 40%"></div>
                    </div>

                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                        Fitness Profile
                    </h1>

                    <!-- Fitness Level -->
                    <div class="space-y-4">
                        <label class="block text-sm font-medium text-gray-900 dark:text-white">Fitness Level</label>
                        <select name="fitness_level" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <!-- Workout Preferences -->
                    <div class="space-y-4">
                        <label class="block text-sm font-medium text-gray-900 dark:text-white">Preferred Workout Style</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex items-center">
                                <input id="gym" type="checkbox" name="workout_style[]" value="gym" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="gym" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Gym</label>
                            </div>
                            <!-- Add other workout style options -->
                        </div>
                    </div>

                    <!-- Equipment Availability -->
                    <div class="space-y-4">
                        <label class="block text-sm font-medium text-gray-900 dark:text-white">Available Equipment</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex items-center">
                                <input id="dumbbells" type="checkbox" name="equipment[]" value="dumbbells" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="dumbbells" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dumbbells</label>
                            </div>
                            <!-- Add other equipment options -->
                        </div>
                    </div>

                    <!-- Navigation buttons -->
                    <div class="flex space-x-4">
                        <button type="button" onclick="showPreviousSection()" class="w-full text-black bg-gradient-to-r from-red-400 to-orange-400 hover:bg-gradient-to-l hover:from-red-200 hover:to-orange-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 rounded-lg text-sm px-5 py-3 text-center font-bold">
                            Previous
                        </button>
                        <button type="button" onclick="showNextSection()" class="w-full text-black bg-gradient-to-r from-red-400 to-orange-400 hover:bg-gradient-to-l hover:from-red-200 hover:to-orange-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 rounded-lg text-sm px-5 py-3 text-center font-bold">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Nutrition Goals Section -->
    <section id="onboarding-nutrition-goals" class="absolute inset-0 items-center justify-center z-[2]">
        <!-- ... -->
        <!-- Include macro goals, meal frequency, food exclusions -->
        <div class="space-y-4">
            <label class="block text-sm font-medium text-gray-900 dark:text-white">Daily Macronutrient Goals</label>
            <div class="grid grid-cols-3 gap-4">
                <div class="relative">
                    <input type="number" name="protein_goal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Protein (g)">
                </div>
                <!-- Add carbs and fat inputs -->
            </div>
        </div>
    </section>

    <!-- Advanced Metrics Section -->
    <section id="onboarding-advanced-metrics" class="hidden absolute inset-0 items-center justify-center z-[2]">
        <!-- ... -->
        <!-- Include body fat %, activity level, TDEE calculator -->
        <div class="space-y-4">
            <label class="block text-sm font-medium text-gray-900 dark:text-white">Activity Level</label>
            <select name="activity_level" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="sedentary">Sedentary</option>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select>
        </div>
    </section>

    <!-- ... other sections ... -->


</form>

<script>
// JavaScript to handle section navigation
let currentSection = 0;
const sections = [
    'onboarding-basic-info',
    'onboarding-fitness-profile',
    'onboarding-nutrition-goals',
    'onboarding-advanced-metrics',
    'onboarding-goals',
    'onboarding-submit'
];

function showNextSection() {
    if (currentSection < sections.length - 1) {
        document.getElementById(sections[currentSection]).classList.add('hidden');
        currentSection++;
        document.getElementById(sections[currentSection]).classList.remove('hidden');
    }
}

function showPreviousSection() {
    if (currentSection > 0) {
        document.getElementById(sections[currentSection]).classList.add('hidden');
        currentSection--;
        document.getElementById(sections[currentSection]).classList.remove('hidden');
    }
}
</script>







 <script>
        const steps = document.querySelectorAll('.step');
        let currentStep = 0;

        // Show the current step
        const showStep = (step) => {
            steps.forEach((el, index) => {
                if (index === step) {
                    el.classList.remove('hidden');
                } else {
                    el.classList.add('hidden');
                }
            });
            updateProgress();
        };

        // Update step progress bar
        const updateProgress = () => {
            document.getElementById('step1').classList.toggle('bg-blue-500', currentStep === 0);
            document.getElementById('step2').classList.toggle('bg-blue-500', currentStep === 1);
            document.getElementById('step3').classList.toggle('bg-blue-500', currentStep === 2);
        };

        // Navigate through the steps
        document.getElementById('next-1').addEventListener('click', () => {
            if (validateStep(1)) {
                currentStep++;
                showStep(currentStep);
            }
        });
        document.getElementById('next-2').addEventListener('click', () => {
            if (validateStep(2)) {
                currentStep++;
                showStep(currentStep);
            }
        });
        document.getElementById('prev-1').addEventListener('click', () => {
            currentStep--;
            showStep(currentStep);
        });
        document.getElementById('prev-2').addEventListener('click', () => {
            currentStep--;
            showStep(currentStep);
        });

        // Form validation per step
        const validateStep = (step) => {
            const inputs = steps[step - 1].querySelectorAll('input, select');
            let valid = true;
            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('border-red-500');
                    valid = false;
                } else {
                    input.classList.remove('border-red-500');
                }
            });
            return valid;
        };

        // Initialize form
        showStep(currentStep);

        // Form submission
        document.getElementById('onboarding-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });

    </script>
<script>
    const ageSlider = document.getElementById('age-slider');
    const ageValue = document.getElementById('age-value');

    // Initial display
    ageValue.textContent = ageSlider.value;

    // Update the displayed age when the slider is adjusted
    ageSlider.addEventListener('input', () => {
        ageValue.textContent = ageSlider.value;
    });
</script>




<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
